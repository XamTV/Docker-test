name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: app
        run: yarn install

      - name: Run tests
        working-directory: app
        run: yarn test
        env:
          SQLITE_DB_LOCATION: "./test-db.sqlite"

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "yarn"
          cache-dependency-path: "./app/yarn.lock"

      - name: Install Deps
        working-directory: ./app
        run: yarn install

      - name: Build
        run: docker build -t gettting-started ./app

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Docker Hub
        run: curl "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
